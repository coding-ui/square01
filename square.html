<html>
<head><b> <center>Program for Square,root,cube and complement</center></b><br>
<body>
<script language="javascript">
var n,y,i,c;
n=parseInt(prompt("Enter the value for Square Root and Cube"));
document.write("The Square value is    :" +eval(n*n)+"<br>");
document.write("The Cube value is      : "+eval(n*n*n)+"<br>");
document.write("The Root value is      :"+Math.sqrt(n)+"<br>");
var x=prompt("Enter the 10's Complement value");
c=x.length;
document.write("The Length is :"+c+"<br>");
y=Math.pow(10,c)-x;
document.write("The 10s Complement  value is  :" +y+"<br>");
</script>
</head>
</html>
